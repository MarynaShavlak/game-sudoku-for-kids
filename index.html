<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>KIDS Sudoku</title>
  </head>
  <body>
    <!------- Розробка стартового вікна ------->
    <div id="start-window">
      <h2>Виберіть тему:</h2>
      <button id="theme1">Морська</button>
      <button id="theme2">Принцеси</button>
      <h2>Виберіть рівень складності:</h2>
      <button id="level1">Рівень 1</button>
      <button id="level2">Рівень 2</button>
      <h2>Виберіть тип гри:</h2>
      <button id="game-with-timer">Гра з таймером</button>
      <button id="game-without-timer">Гра без таймера</button>
      <button id="start-game">Старт гри</button>

      <div id="rules-window">
        <button id="rules">Правила гри</button>
        <p></p>
      </div>
    </div>
    <!------- МЕНЮ ------->
    <div id="game-window">
      <div class="menu">
        <div class="topics-block">
          <h2 class="topics-title">Topics</h2>
          <ul class="topics-list">
            <li class="topic-item">
              <button type="button" class="topic-btn active" id="sea">
                Sea
              </button>
            </li>
            <li class="topic-item">
              <button type="button" class="topic-btn" id="princesses">
                Princesses
              </button>
            </li>
          </ul>
        </div>
        <div class="lifes"></div>
        <div class="timer"><span></span></div>
      </div>
    </div>

    <!--============================ МОРСЬКА ТЕМАТИКА ===========================-->

    <!------- ГОЛОВНЕ ПОЛЕ ГРИ ------->

    <div class="cards-container"></div>
    <!------- Вікно завершення гри ------->
    <div id="end-window">
      <button id="restart-game">Перезапустити гру</button>
    </div>
    <script src="js/audio.js"></script>
    <script src="js/lifes.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/topics.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
