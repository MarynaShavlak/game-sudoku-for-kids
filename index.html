<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/startPage.css" />
    <link rel="stylesheet" href="./css/startGameBtn.css" />
    <link rel="stylesheet" href="./css/rules.css" />
    <link rel="stylesheet" href="./css/gameFieldMenu.css" />
    <link rel="stylesheet" href="./css/selectCard.css" />
    <link rel="stylesheet" href="./css/cardsBoard.css" />
    <link rel="stylesheet" href="./css/modals.css" />
    <title>KIDS Sudoku</title>
  </head>
  <body>
    <div class="game-wrapper">
      <div id="start-window">
        <h1 class="game-title">Судоку для малюків</h1>
        <div id="start-window-categories">
          <div class="start-window-item">
            <h2>Виберіть тему:</h2>
            <div class="container topics">
              <button
                id="theme1"
                type="button"
                class="topic-btn btn active"
              ></button>
              <button id="theme2" type="button" class="topic-btn btn"></button>
              <button id="theme3" type="button" class="topic-btn btn"></button>
              <button id="theme4" type="button" class="topic-btn btn"></button>
              <button id="theme5" type="button" class="topic-btn btn"></button>
              <button id="theme6" type="button" class="topic-btn btn"></button>
              <button id="theme7" type="button" class="topic-btn btn"></button>
              <button id="theme8" type="button" class="topic-btn btn"></button>
            </div>
          </div>

          <div class="item-wrapper">
            <div class="start-window-item">
              <h2>Виберіть рівень складності:</h2>
              <div class="container">
                <button id="level1" class="level btn active">Рівень 1</button>
                <button id="level2" class="level btn">Рівень 2</button>
                <button id="level3" class="level btn">Рівень 3</button>
              </div>
            </div>
            <div class="start-window-item">
              <h2>Виберіть тип гри:</h2>
              <div class="container">
                <button id="game-without-timer" class="btn active">
                  Гра без таймера
                </button>
                <button id="game-with-timer" class="btn">Гра з таймером</button>
              </div>
            </div>
            <button id="start-game-btn">
              <span>С</span>
              <span>Т</span>
              <span>А</span>
              <span>Р</span>
              <span>Т</span>
            </button>
          </div>
        </div>

        <img src="images/cat.gif" alt="cat" class="cat-rules" />
        <img src="images/cloud.gif" alt="cat" class="cloud-rules" />
        <div id="rules-window">
          <button id="rules">Правила гри</button>
          <p></p>
        </div>
      </div>
      <!-- Модальне вікно з правилами -->
      <div class="modal">
        <div class="modal__overlay"></div>
        <div class="modal__content">
          <div class="modal__header">
            <p class="modal__header-text">Правила</p>
            <img
              class="modal__closeIcon"
              src="./images/icon-close.svg"
              alt="close icon"
            />
          </div>
          <img
            class="modal__image"
            src="./images/cloud.gif"
            alt="rules image"
          />
          <p class="modal__text">
            Обрати картинку в правому полі. Розмістити її в пусту клітину так,
            щоб однакові фігури не збігалися в рядках і стовпчиках.
          </p>
        </div>
      </div>

      <!-- Модальне вікно ПЕРЕМОГА-->
      <div class="end-game-win modal">
        <div class="modal__overlay"></div>
        <div class="modal__content">
          <img src="./images/smile.png" alt="game over" />
          <h1>Перемога</h1>
          <button id="restartBtnWin" class="wrapper">
            <span>Р</span>
            <span>Е</span>
            <span>С</span>
            <span>Т</span>
            <span>А</span>
            <span>Р</span>
            <span>Т</span>
          </button>
        </div>
      </div>

      <!-- Модальне вікно ПОРАЗКА-->
      <div class="end-game-lose modal">
        <div class="modal__overlay"></div>
        <div class="modal__content">
          <img src="./images/smile-sad.png" alt="game over" />
          <h1>Поразка</h1>
          <button id="restartBtnLose" class="wrapper">
            <span>Р</span>
            <span>Е</span>
            <span>С</span>
            <span>Т</span>
            <span>А</span>
            <span>Р</span>
            <span>Т</span>
          </button>
        </div>
      </div>

      <!------- МЕНЮ ------->
      <div id="game-window">
        <div class="menu">
          <div class="sounds">

                    d="M404.5,397.5a15,15,0,0,1-10.61-25.61,118.77,118.77,0,0,0,0-167.78,15,15,0,0,1,21.22-21.22c57.95,58,57.95,152.26,0,210.22A15,15,0,0,1,404.5,397.5Z"
                  />
                </g>
              </svg>
            </div>
          </div>
          <button type="button" class="back-btn">Назад до меню</button>

          <audio src="sound/themeSounds/theme1.mp3" id="audio" loop></audio>
          <div class="timer"><span></span></div>
          <div class="lifes"></div>
        </div>
      </div>

      <div class="cards-container"></div>
      <!------- Вікно завершення гри ------->
      <div id="end-window">
        <button id="restart-game-btn">Перезапустити гру</button>
      </div>
    </div>

    <script src="js/audio.js"></script>
    <script src="js/gameTimeType.js"></script>
    <script src="js/randomGenerateTaskAndSolution.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/selectCardBlock.js"></script>
    <script src="js/lifes.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/topics.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/createCardsBoard.js"></script>
    <script src="js/script.js"></script>
    <script src="js/startGame.js"></script>
  </body>
</html>
